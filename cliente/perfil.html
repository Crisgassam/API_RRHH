<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="perfil.js" defer></script>
</head>
<body>
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <svg  xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  fill="none"  stroke="#ff7800"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="w-15 h-15 mr-2 icon icon-tabler icons-tabler-outline icon-tabler-heart-handshake">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
            <path d="M12 6l-3.293 3.293a1 1 0 0 0 0 1.414l.543 .543c.69 .69 1.81 .69 2.5 0l1 -1a3.182 3.182 0 0 1 4.5 0l2.25 2.25" />
            <path d="M12.5 15.5l2 2" />
            <path d="M15 13l2 2" />
          </svg>
            Recursos Humanos    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Mi perfil
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" id="frmRegistroUsuario">
                 <!-- Form fields go here -->
                </form>
            </div>
        </div>
    </div>
  </section>

  <!-- Dialogo de eliminación con fondo opaco y mejor contraste -->
  <dialog id="dialogEliminarCuenta" tabindex="-1" class="hidden w-full h-full backdrop:bg-black/50 backdrop:backdrop-blur-md fixed inset-0 z-50 flex justify-center items-center bg-transparent">

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-sm w-full z-10">

      <div class="text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-16 h-16 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>
        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-5">¿Estás seguro de que deseas eliminar esta cuenta?</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Esta acción no se puede deshacer.</p>

        <div class="flex justify-center space-x-4">
          <button id="btnConfirmarEliminar" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-6 py-2.5 focus:outline-none">
            Sí, estoy seguro
          </button>
          <button id="btnCancelarEliminar" class="text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-700 font-medium rounded-lg text-sm px-6 py-2.5 focus:outline-none">
            No, cancelar
          </button>
        </div>
      </div>
    </div>
  </dialog>
</body>
</html>
